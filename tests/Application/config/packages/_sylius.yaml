imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }
    - { resource: "@BitBagSyliusVueStorefront2Plugin/Resources/config/config.yml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'
    
sylius_attribute:
    driver: doctrine/orm
    resources:
        product:
            subject: Sylius\Component\Core\Model\Product
            attribute_value:
                classes:
                    model: BitBag\SyliusVueStorefront2Plugin\Model\ProductAttributeValue  
    
sylius_taxonomy:
    resources:
        taxon:
            classes:
                repository: BitBag\SyliusVueStorefront2Plugin\Doctrine\Repository\TaxonRepository

sylius_api:
    enabled: true
