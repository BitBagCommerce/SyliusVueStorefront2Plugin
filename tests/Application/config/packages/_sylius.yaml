imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }
    - { resource: "@BitBagSyliusGraphqlPlugin/Resources/config/config.yml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'
    
sylius_attribute:
    driver: doctrine/orm
    resources:
        product:
            subject: Sylius\Component\Core\Model\Product
            attribute_value:
                classes:
                    model: BitBag\SyliusGraphqlPlugin\Model\ProductAttributeValue

sylius_promotion:
    resources:
        promotion_coupon:
            classes:
                model: Sylius\Component\Core\Model\PromotionCoupon
        promotion:
            classes:
                model: Sylius\Component\Core\Model\Promotion    
    
sylius_taxonomy:
    resources:
        taxon:
            classes:
                repository: BitBag\SyliusGraphqlPlugin\Doctrine\Repository\TaxonRepository

sylius_api:
    enabled: true
